<div class="col-md-3 mb-3 mt-1">
  <div class="card">
    <div class="card-body">
      <div class="h2">
        {{ author.get_full_name }}
      </div>
      <div class="h3 text-muted">
        @{{ author.username }}
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="h6 text-muted">
          Подписчиков: XXX<br />
          Подписан: XXX
        </div>
      </li>
      <li class="list-group-item">
        <div class="h6 text-muted">
          Записей: {{ author.count_of_posts }}
        </div>
      </li>
    </ul>
  </div>
  {% if following %}
  <a href="{% url 'profile_unfollow' author.username %}" class="btn btn-primary btn-block btn-sm mt-3" role="button" aria-pressed="true">Отписаться</a>
  {% else %}
  <a href="{% url 'profile_follow' author.username %}" class="btn btn-primary btn-block btn-sm mt-3" role="button" aria-pressed="true">Подписаться</a>
  {% endif %}
</div>
