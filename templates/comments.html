
{% load user_filters %}

<!-- Комментарии -->
{% for item in comments %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'profile' item.author.username %}" name="comment_{{ item.id }}">{{ item.author.username }}</a></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ item.created }}</h6>
    <p class="card-text">{{ item.text|linebreaksbr }}</p>
  </div>
</div>
{% endfor %}

<!-- Форма добавления комментария -->
{% if user.is_authenticated %}
<div class="card my-4">
  <form action="{% url 'add_comment' post.author.username post.id %}" method="post">
    {% csrf_token %}
    <h5 class="card-header">Добавить комментарий:</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            {{ new_comment_form.text|addClass:"form-control" }}
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
  </form>
</div>
{% endif %}
