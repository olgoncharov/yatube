{% extends "base.html" %}
{% block title %}Создать новый пост{% endblock %}
{% load user_filters %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новый пост</div>
            <div class="card-body">
                <!-- Неопсредственно форма создания поста -->
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field|addClass:"form-control" }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
